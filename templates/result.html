<!doctype html>
<html>
   <body>
      <table border = 1>
         {% for key, value in result.items() %}
            <tr>
               <th> {{ key }} </th>
               <td> {{ value }} </td>
            </tr>
         {% endfor %}
      </table>
      <p>other words</p>
      <table border = 1>
         {% for row in allwords %}
            <tr>
               <th> {{ row['id'] }} </th>
               <td> {{ row['word'] }} </td>
               <td> {{ row['meaning'] }} </td>
            </tr>
         {% endfor %}
      </table>
   </body>
</html>
